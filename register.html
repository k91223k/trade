<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>註冊 - 校園二手交易平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>校園二手交易平台</h1>

        <div class="nav-right">
            <nav>
                <a href="index.html">首頁</a>
                <a href="post.html">刊登商品</a>
                <a href="register.html" id="registerLink">註冊</a>
                <a href="login.html" id="loginLink">登入</a>
            </nav>

            <div id="user-area">
                <span id="userInfo"></span>
                <button id="logoutBtn" type="button">登出</button>
            </div>
        </div>
    </header>

    <section>
        <h2>新使用者註冊</h2>

        <form id="registerForm">
            <input type="email" id="email" placeholder="電子郵件 (作為帳號)" required />
            <input type="password" id="pwd" placeholder="密碼" required />
            <input type="password" id="pwdConfirm" placeholder="確認密碼" required />

            <button type="submit">完成註冊</button>
            <p id="registerError" class="error"></p>
        </form>

        <div class="register-notes">
            <h3>📢 帳號啟用須知</h3>
            <p>
                為了確保交易安全，您的註冊信箱將作為您在本平台的唯一身份證明。
                請務必使用真實有效的電子郵件地址。
            </p>
            <p>
                * **請注意：** 密碼必須包含至少 6 個字元。
            </p>
        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
